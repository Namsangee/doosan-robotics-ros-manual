name: Build & Deploy Sphinx Docs

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for SMV)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches/tags
        run: |
          git fetch --all --tags --prune
          git fetch origin +refs/heads/*:refs/remotes/origin/*

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "sphinx==7.2.6" "sphinx-multiversion==0.2.4" "sphinx_rtd_theme>=1.3.0"

      - name: Build with sphinx-multiversion
        run: |
          python -m sphinx_multiversion source _site

      - name: Ensure .nojekyll
        run: |
          touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
