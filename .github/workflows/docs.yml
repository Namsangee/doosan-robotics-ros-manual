name: Build & Deploy Sphinx Docs

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for SMV)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches/tags
        run: |
          git fetch --all --tags --prune

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "sphinx==7.2.6" "sphinx-multiversion==0.2.4" "sphinx_rtd_theme>=1.3.0"

      - name: Build with sphinx-multiversion
        run: |
          python -m sphinx_multiversion source _site

      - name: Create root redirect to smv_latest_version
        run: |
          python - <<'EOF'
          import re, pathlib

          conf = pathlib.Path("source/conf.py").read_text()
          m = re.search(r"smv_latest_version\s*=\s*['\"]([^'\"]+)['\"]", conf)
          latest = m.group(1) if m else "jazzy"

          path = pathlib.Path("_site/index.html")
          path.write_text(f"""<!doctype html>
          <meta charset="utf-8">
          <meta http-equiv="refresh" content="0; url={latest}/">
          <link rel="canonical" href="{latest}/">
          <title>Redirecting…</title>
          <p>Redirecting to <a href="{latest}/">{latest} docs</a>…</p>
          """)

          print(f"Root index.html created → /{latest}/")
          EOF

      - name: Ensure .nojekyll
        run: |
          touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
