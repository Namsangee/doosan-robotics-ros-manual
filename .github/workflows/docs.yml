name: Build & Deploy Multi-Version Docs

on:
  push:
    branches:
      - jazzy
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout (full history for SMV)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all remote branches (required for SMV)
        run: |
          git fetch --all --tags --prune
          git fetch origin +refs/heads/*:refs/remotes/origin/*

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            sphinx==7.2.6 \
            sphinx-multiversion==0.2.4 \
            sphinx_rtd_theme>=1.3.0

      - name: Build with sphinx-multiversion
        run: |
          sphinx-multiversion source _site

      - name: Create root redirect to latest version
        run: |
          LATEST=$(ls -1 _site 2>/dev/null | grep -v '^index.html$' | sort -r | head -n 1)
          test -n "$LATEST" || exit 1
          echo "<!doctype html><meta http-equiv='refresh' content='0; url=./$LATEST/'>" > _site/index.html


      - name: Ensure .nojekyll
        run: touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4